<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0DTE SPY Alerts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        #alerts {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .alert {
            border: 1px solid #4CAF50;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #e7f3fe;
        }
        .risk-update {
            background-color: #ffeb3b;
            border-color: #fbc02d;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>0DTE SPY Alerts</h1>
    <div id="alerts"></div>
    <script>
        const apiKey = "UZFB4jqfuaDsDFKfwN4PCokemAXBwqLM"; // Your Polygon.io API key
        const targetPrices = [579, 580]; // Example target prices
        const stopLossPrice = 577; // Example stop loss price
        let currentPrice = 578; // Simulated current price for testing purposes
        let updateInterval;

        const fetchOptionsData = async (symbol) => {
            try {
                const response = await fetch(`https://api.polygon.io/v3/snapshot/options/${symbol}?apiKey=${apiKey}`);
                const data = await response.json();

                if (data.results) {
                    processOptionsData(data.results, symbol);
                } else {
                    console.log(`No options data found for ${symbol}`);
                }
            } catch (error) {
                console.error(`Error fetching data for ${symbol}:`, error);
            }
        };

        const processOptionsData = (data, symbol) => {
            const alertsDiv = document.getElementById("alerts");
            alertsDiv.innerHTML = ''; // Clear previous alerts

            data.forEach(option => {
                if (isHighProbability(option)) {
                    const alert = document.createElement("div");
                    alert.className = "alert";
                    alert.textContent = `${symbol} - Date: 11/1 | Strike: 579p | Premium Price @ 0.66`;
                    alertsDiv.appendChild(alert);
                    startPriceMonitoring(alert, targetPrices, stopLossPrice);
                }
            });
        };

        const isHighProbability = (option) => {
            return option.greeks?.delta > 0.5 && option.open_interest > 100; // Adjust criteria as needed
        };

        const startPriceMonitoring = (alertElement, targets, stopLoss) => {
            clearInterval(updateInterval);
            updateInterval = setInterval(() => {
                checkTargetsAndStopLoss(alertElement, targets, stopLoss);
            }, 300000); // Check every 5 minutes
        };

        const checkTargetsAndStopLoss = (alertElement, targets, stopLoss) => {
            if (currentPrice >= targets[0]) {
                alertElement.textContent += ` | Target 1 hit! Price: ${targets[0]}`;
                clearInterval(updateInterval);
            } else if (currentPrice >= targets[1]) {
                alertElement.textContent += ` | Target 2 hit! Price: ${targets[1]}`;
                clearInterval(updateInterval);
            } else if (currentPrice <= stopLoss) {
                alertElement.textContent += ` | Stop Loss hit! Price: ${stopLoss}`;
                clearInterval(updateInterval);
            } else {
                alertElement.className = "alert risk-update";
                alertElement.textContent += ` | No movement. Manage risk! Exit the trade if needed.`;
            }
        };

        // Initial data fetch
        fetchOptionsData("SPY");
    </script>
</body>
</html>
