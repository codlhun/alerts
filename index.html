<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPY Alerts</title>
    <style>
        body {
            background-image: url('background.jpg'); /* Add your background image here */
            background-size: cover;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #alerts {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin: 0 auto;
            width: 80%;
        }

        .alert {
            background: rgba(255, 0, 0, 0.8);
            border-radius: 5px;
            margin: 10px 0;
            padding: 15px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>SPY Alerts System</h1>
    <div id="alerts"></div>

    <script>
        const apiKey = "UZFB4jqfuaDsDFKfwN4PCokemAXBwqLM"; // Your Polygon.io API key

        // Function to fetch options data
        const fetchOptionsData = async (symbol) => {
            // Uncomment the following lines to fetch data from the API
            /*
            try {
                const response = await fetch(`https://api.polygon.io/v3/snapshot/options/${symbol}?apiKey=${apiKey}`);
                const data = await response.json();

                if (data.results) {
                    processOptionsData(data.results, symbol);
                } else {
                    console.log(`No options data found for ${symbol}`);
                }
            } catch (error) {
                console.error(`Error fetching data for ${symbol}:`, error);
            }
            */
            
            // Call the mock function for testing
            processMockData(symbol);
        };

        // Mock function to simulate options data
        const processMockData = (symbol) => {
            // Simulated data structure based on expected API response
            const mockData = [
                {
                    "ticker": symbol,
                    "date": "11/01",
                    "strike": "579p",
                    "premium": 0.66,
                    "price_targets": [580, 585, 590],
                    "stop_loss": 575,
                    "greeks": { "delta": 0.6 },
                    "open_interest": 150
                }
            ];

            // Process the mock data as if it were real
            processOptionsData(mockData, symbol);
        };

        // Process and display options data
        const processOptionsData = (data, symbol) => {
            const alertsDiv = document.getElementById("alerts");

            // Create a header for the symbol
            const symbolHeader = document.createElement("h2");
            symbolHeader.textContent = `Alerts for ${symbol}`;
            alertsDiv.appendChild(symbolHeader);

            data.forEach(option => {
                if (isHighProbability(option)) {
                    const alert = document.createElement("div");
                    alert.className = "alert";
                    alert.innerHTML = `
                        <strong>Ticker:</strong> ${option.ticker} <br>
                        <strong>Date:</strong> ${option.date} <br>
                        <strong>Strike:</strong> ${option.strike} <br>
                        <strong>Premium Price:</strong> $${option.premium} <br>
                        <strong>Price Targets:</strong> ${option.price_targets.join(', ')} <br>
                        <strong>Stop Loss:</strong> ${option.stop_loss} <br>
                        <strong>Explanation:</strong> This alert is triggered due to high probability based on the option's delta and open interest. <br>
                    `;
                    alertsDiv.appendChild(alert);
                }
            });
        };

        // Define high-probability criteria
        const isHighProbability = (option) => {
            return option.greeks?.delta > 0.5 && option.open_interest > 100; // Adjust criteria as needed
        };

        // Fetch data for SPY every minute
        setInterval(() => {
            document.getElementById("alerts").innerHTML = ""; // Clear previous alerts
            fetchOptionsData("SPY"); // Only fetching SPY
        }, 60000);

        // Initial data fetch
        fetchOptionsData("SPY");
    </script>
</body>
</html>
