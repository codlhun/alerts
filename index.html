<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0DTE SPY Alerts</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Optional inline styles for basic layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        #content {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #alerts {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .alert {
            background-color: #e0f7fa;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border-left: 5px solid #00796b;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>0DTE SPY Alerts</h1>
        <div id="alerts"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
